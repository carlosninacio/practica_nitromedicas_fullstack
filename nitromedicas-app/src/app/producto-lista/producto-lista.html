<div class="container mt-4">
  <div class="d-flex align-items-center mb-4">
    
    <div class="flex-grow-1"></div>

    <h3 class="mb-0 text-center">Nitromedicas</h3>

    <div class="flex-grow-1 text-end">
      <button class="btn btn-success btn-sm me-2">+</button>
      <button class="btn btn-danger btn-sm">-</button>
    </div>

  </div>
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Descripci√≥n del Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Existencias</th>
        <th scope="col" class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (producto of productos; track producto.idProducto) {
        <tr>
          <th scope="row">{{ producto.idProducto }}</th>
          <td>{{ producto.descripcion }}</td>
          <td>{{ producto.precio }}</td>
          <td>{{ producto.existencia }}</td>
          <td class="text-center">
            <div>
              <button
                (click)="editarProducto(producto.idProducto)"
                class="btn btn-warning btn-sm me-3"
              >
                Editar
              </button>
              <button (click)="eliminarProducto(producto.idProducto)" class="btn btn-danger btn-sm">
                Eliminar
              </button>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
