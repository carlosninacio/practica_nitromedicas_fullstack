<div class="container">
  <div class="container text-center" style="margin: 25px">
    <h3>Agregar Stock</h3>
  </div>

  <form (ngSubmit)="onSubmit()">

    <!-- DESCRIPCIÓN -->
    <div class="mb-3">
      <label for="descripcion" class="form-label">
        Descripción del Producto
      </label>
      <input
        type="text"
        class="form-control"
        id="descripcion"
        name="descripcion"
        [(ngModel)]="producto.descripcion"
        readonly>
    </div>

    <!-- EXISTENCIA ACTUAL -->
    <div class="mb-3">
      <label for="existencia" class="form-label">
        Existencia Actual
      </label>
      <input
        type="number"
        class="form-control"
        id="existencia"
        name="existencia"
        [(ngModel)]="producto.existencia"
        readonly>
    </div>

    <!-- CANTIDAD A AGREGAR -->
    <div class="mb-3">
      <label for="cantidad" class="form-label">
        Cantidad a Eliminar
      </label>
      <input
        type="number"
        class="form-control"
        id="cantidad"
        name="cantidad"
        [(ngModel)]="cantidad"
        min="1"
        required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-warning me-3">
        Quitar
      </button>
      <a class="btn btn-danger" href="/">Regresar</a>
    </div>

  </form>
</div>
